# Grafana Docker Compose Configuration
#
# Usage:
#   docker-compose -f infra/docker-compose-grafana.yml up -d
#
# Access Grafana at: http://localhost:3000
# Default credentials: admin / admin (change on first login)

version: '3.8'

services:
  grafana:
    image: grafana/grafana:10.2.3
    container_name: regami-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Admin credentials
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}

      # Server configuration
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_SERVER_DOMAIN=localhost

      # Anonymous access (set to false in production)
      - GF_AUTH_ANONYMOUS_ENABLED=false

      # Data sources provisioning
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning

      # Dashboards configuration
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/regami-overview.json

      # Plugins to install
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
    volumes:
      # Persistent data
      - grafana-data:/var/lib/grafana

      # Provisioning configuration
      - ./grafana/provisioning:/etc/grafana/provisioning:ro

      # Dashboard definitions
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
    labels:
      - "com.regami.service=grafana"
      - "com.regami.environment=${ENVIRONMENT:-dev}"

  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: regami-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      # Persistent data
      - prometheus-data:/prometheus

      # Configuration
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    networks:
      - monitoring
    labels:
      - "com.regami.service=prometheus"
      - "com.regami.environment=${ENVIRONMENT:-dev}"

  # Optional: AlertManager for Prometheus alerts
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: regami-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - alertmanager-data:/alertmanager
      - ./grafana/alertmanager.yml:/etc/alertmanager/config.yml:ro
    networks:
      - monitoring
    labels:
      - "com.regami.service=alertmanager"
      - "com.regami.environment=${ENVIRONMENT:-dev}"

  # Optional: Node Exporter for host metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: regami-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.rootfs=/host'
    volumes:
      - /:/host:ro,rslave
    networks:
      - monitoring
    labels:
      - "com.regami.service=node-exporter"
      - "com.regami.environment=${ENVIRONMENT:-dev}"

networks:
  monitoring:
    driver: bridge
    name: regami-monitoring

volumes:
  grafana-data:
    name: regami-grafana-data
  prometheus-data:
    name: regami-prometheus-data
  alertmanager-data:
    name: regami-alertmanager-data
