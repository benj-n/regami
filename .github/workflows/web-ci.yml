name: Web Frontend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web/**'

defaults:
  run:
    working-directory: web

jobs:
  lint-and-test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./web/coverage/lcov.info
          flags: web-frontend
          name: web-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: web/coverage/html/
          retention-days: 7

  build:
    name: Build and Bundle Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Checking bundle sizes..."

          # Find largest JS bundle
          LARGEST=$(find dist/assets -name '*.js' -exec du -h {} \; | sort -rh | head -n 1)
          echo "Largest bundle: $LARGEST"

          # Check if any gzipped bundle exceeds 500KB (approximate check)
          LARGE_FILES=$(find dist/assets -name '*.js' -size +1500k)
          if [ ! -z "$LARGE_FILES" ]; then
            echo "Warning: Large bundles detected (>1.5MB uncompressed, likely >500KB gzipped):"
            echo "$LARGE_FILES"
            echo "Please review bundle optimization in BUNDLE_OPTIMIZATION.md"
            # Don't fail the build, just warn
          else
            echo "âœ“ All bundles within size limits"
          fi

      - name: Upload bundle stats
        uses: actions/upload-artifact@v4
        with:
          name: bundle-stats
          path: web/dist/stats.html
          retention-days: 30

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: web/dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        # Test on different browsers
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      # Note: These tests require backend API to be running
      # For full E2E, you would start backend here or use a test instance
      - name: Run E2E tests
        run: npm run test:e2e -- --project=${{ matrix.browser }}
        env:
          BASE_URL: ${{ secrets.TEST_BASE_URL || 'http://localhost:5173' }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: web/playwright-report/
          retention-days: 7

  accessibility:
    name: Accessibility Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Upload a11y report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: accessibility-report
          path: web/playwright-report/
          retention-days: 7

  # Comment on PR with coverage and bundle size info
  pr-comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [lint-and-test, build]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write

    steps:
      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Download bundle stats
        uses: actions/download-artifact@v4
        with:
          name: bundle-stats
          path: bundle-stats

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Parse coverage summary
            let coverageComment = '## ðŸ“Š Code Coverage\n\n';
            try {
              const coverageFile = fs.readFileSync('coverage/coverage-summary.json', 'utf8');
              const coverage = JSON.parse(coverageFile);
              const total = coverage.total;

              coverageComment += `| Metric | Coverage |\n`;
              coverageComment += `|--------|----------|\n`;
              coverageComment += `| Lines | ${total.lines.pct}% |\n`;
              coverageComment += `| Functions | ${total.functions.pct}% |\n`;
              coverageComment += `| Branches | ${total.branches.pct}% |\n`;
              coverageComment += `| Statements | ${total.statements.pct}% |\n\n`;

              if (total.lines.pct < 80) {
                coverageComment += 'âš ï¸ Coverage is below 80% threshold\n\n';
              } else {
                coverageComment += 'âœ… Coverage meets threshold requirements\n\n';
              }
            } catch (e) {
              coverageComment += 'Coverage data not available\n\n';
            }

            // Add bundle size info
            coverageComment += '## ðŸ“¦ Bundle Size\n\n';
            coverageComment += 'Bundle analysis report available in artifacts.\n\n';
            coverageComment += '## ðŸ§ª Test Results\n\n';
            coverageComment += 'Check the workflow run for detailed test results.\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: coverageComment
            });
